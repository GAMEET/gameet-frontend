<body>
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="./../../assets/img/R.png">
          <span class="font-weight-bold">Edogaru</span>
          <span class="text-black-50">edogaru@mail.com.my</span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Modificar perfil</h4>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="Introduce un nuevo email" value=""></div>
            <div class="col-md-12"><label class="labels">Descripción</label><input type="text" class="form-control" placeholder="Introduce una nueva descripción" value=""></div>
          </div>
          <div class="row mt-3">
            <p class="bold-text">¿Con qué etiquetas te identificas?</p>
            <div class="container">
              <div class="row">
                <div class="col align-self-center">
                  <div id="checklist">
                    <input value="CREATIVO" type="checkbox" id="01" >
                    <label for="01">Creativo</label>
                    <input value="INTUITIVO" type="checkbox" id="02" >
                    <label for="02">Intuitivo</label>
                    <input value="METODICO" type="checkbox" id="03" >
                    <label for="03">Metódico</label>
                    <input value="GEEK" type="checkbox" id="04" >
                    <label for="04">Geek</label>
                    <input value="RELAJADO" type="checkbox" id="05" >
                    <label for="05">Relajado</label>
                  </div>
                </div>
                <div class="col align-self-center">
                  <div id="checklist">
                    <input value="COLABORATIVO" type="checkbox" id="06" >
                    <label for="06">Colaborativo</label>
                    <input value="INDEPENDIENTE" type="checkbox" id="07" >
                    <label for="07">Independiente</label>
                    <input value="COMUNICATIVO" type="checkbox" id="08" >
                    <label for="08">Comunicativo</label>
                    <input value="EXPLORADOR" type="checkbox" id="09" >
                    <label for="09">Explorador</label>
                    <input value="COMPETITIVO" type="checkbox" id="10" >
                    <label for="10">Competitivo</label>
                  </div>
                </div>
                <div class="col align-self-center">
                  <div id="checklist">
                    <input value="ANALITICO" type="checkbox" id="11" >
                    <label for="11">Analítico</label>
                    <input value="AVENTURERO" type="checkbox" id="12" >
                    <label for="12">Aventurero</label>
                    <input value="AUDAZ" type="checkbox" id="13" >
                    <label for="13">Audaz</label>
                    <input value="ESTRATEGICO" type="checkbox" id="14" >
                    <label for="14">Estratégico</label>
                    <input value="PERFECCIONISTA" type="checkbox" id="15" >
                    <label for="15">Perfeccionista</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <p class="bold-text">Elige tu horario de juego</p>
            <div class="radio-button-container">
              <div class="radio-button">
                <input type="radio" class="radio-button__input" id="radio1" name="horarioJuego" value="Mañana" >
                <label class="radio-button__label" for="radio1">
                  <span class="radio-button__custom"></span>
                  Mañana
                </label>
              </div>
              <div class="radio-button">
                <input type="radio" class="radio-button__input" id="radio2" name="horarioJuego" value="Tarde" >
                <label class="radio-button__label" for="radio2">
                  <span class="radio-button__custom"></span>
                  Tarde
                </label>
              </div>
              <div class="radio-button">
                <input type="radio" class="radio-button__input" id="radio3" name="horarioJuego" value="Noche" >
                <label class="radio-button__label" for="radio3">
                  <span class="radio-button__custom"></span>
                  Noche
                </label>
              </div>
            </div>
          </div>
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Modificar contraseña</h4>
          </div>
          <div class="col-md-12">
            <label class="labels">Nueva contraseña</label><input type="text" class="form-control" placeholder="Nueva contraseña" value="">
            <label class="labels">Confirma contraseña</label><input type="text" class="form-control" placeholder="Confirma la nueva contraseña" value="">
          </div> 
        </div>
      </div>
    </div>
  </div>
</body>
