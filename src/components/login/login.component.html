<html>
	<head>

	</head>
	<body class="background" [ngStyle]="{'background-image': 'url(' + currentBackground + ')'}">
		<div class="box">
			<img src="../../assets/img/logoGameet.png" class="logo" alt="Logo de Gameet">
			<form>
			  <div class="inputBox">
				<input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
				<label>Username</label>
			  </div>
			  <div class="inputBox">
				<input type="password" name="password" required value=""
					   onkeyup="this.setAttribute('value', this.value);"
					   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
				<label>Password</label>
			  </div>
			  <button class="cssbuttons-io">
				<span>Inicia sesión</span>
			  </button>
			  <p class="white-text">¿No tienes cuenta? <a (click)="goToRegister()">Regístrate aquí</a></p>
			</form>
		  </div>
	</body>
</html>
